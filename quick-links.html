<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Amanda Rodriques">
    <meta name="description" content="Links to my LinkedIn, GitHub, and personal website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="static/imgs/logo.png">
    <link rel="stylesheet" href="static/css/quick_links.css">
    <script src="https://kit.fontawesome.com/4114ffcf3d.js" crossorigin="anonymous"></script>
    <title>Mandyland - Quick Links</title>
</head>
<body id="quick-links-body">
    
    <div id="links-container">
        <!-- profile pic -->
    <div id="profile-pic"><img src="static/imgs/logo.png" alt="Mandilocs logo"></div>
        <!-- links -->
        <div id="links-box" class="box">
            <!-- github -->
            <a href="https://www.github.com/Mandy-cyber" target="_blank">
                <div id="github-box" class="link box">
                    <i class="fa-brands fa-github"></i>
                    <p>GitHub</p>
                </div>
            </a>
            <!-- linkedin -->
            <a href="https://www.linkedin.com/in/amanda-rodriques" target="_blank">
                <div id="linkedin-box" class="link box">
                    <i class="fa-brands fa-linkedin"></i>
                    <p>LinkedIn</p>
                </div>
            </a>
            <!-- personal website -->
            <a href="https://www.mandilocs.com" target="_blank">
                <div id="website-box" class="link box">
                    <i class="fa-solid fa-globe"></i>
                    <p>Website</p>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
